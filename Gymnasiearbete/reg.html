<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <title>Registrera dig</title>
        <link href="StyleSheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="storbox" class="indexpage">
            <header>
                <h1>Registrera dig</h1>
            </header>
            <article style="height: 65%;">

                    <form method="post" id="Login" name="login">
                    <table id="regtbl">
                   <tr>
                       <th>Förnamn:</th>
                       <td><input type="text" class="input" id="Name" name="FirstName"></td>
                   </tr>
                    <tr>
                        <th>Efternamn:</th>
                        <td><input type="text" class="input" id="LastNamn" name="Lastname"</td>
                    </tr>
                   <tr>
                       <th>E-post:</th>
                       <td><input type="email" class="input" id="E-post" name="Email"></td>
                   </tr>
                   <tr>
                       <th>Lösenord:</th>
                       <td><input type="text" class="input" id="Pass" name="Password" value=""></td>
                   </tr>
                   <tr>
                       <th>Lösenord igen:</th>
                       <td><input type="text" class="input" id="Repass" name="RePassword" value=""></td>
                   </tr>
                </table>
                <table id="regbtntbl" style="margin-top: 5%;">
                    <tr>    
                        <td><input type="submit" value="Registera dig" class="button" name="regbtn"></td>
                   </tr>
                   <tr>   
                        <td><input type="submit" value="Är du redan registerad? Logga in här" class="button" name="loginbtn" onclick="index.html"></td>
                   </tr>
                </table>
                </form>       
            </article>
            <footer>
                <ul>
                    <li><a href="terms.html">Användarvillkor</a></li>
                    <li><a href="about.html">Om oss</a></li>
                    <li><a href="reg.html">Registrera dig</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
